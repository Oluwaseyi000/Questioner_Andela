            <div class="profile"> <span>Welcome, Admin</i></span> <br> <span class="time" id="currentTime"></span>

            <div class="container-page">

                <div class="topic-list-header">CREATE NEW MEETUP</div>
                <div class="meetup-list">
Fields with * are required
                <!-- </div>
                <div class="login-div"> -->
                        
                        <p class="terms-checked"></p>
                        <form action="" class="signupForm">
                            <div class="form-group">
                                <label for="topic">Topic <span>*</span></label>
                                <input type="text" required name="topic" class="form-control">
                            </div>
        
                            <div class="form-group">
                                <label for="location">Location <span>*</span></label>
                                <input type="text" required name="location" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="date">Happening on <span>*</span></label>
                                <input type="datetime-local" required name="datetime" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="othername">Details</label>
                                <textarea name="detail" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                    <label for="host">Host</label>
                                    <input type="text"  name="host" class="form-control">                                </div>
        
                            
        
                            <div class="form-group">
                                <label for="image">images <span>*</span></label>
                                <input type="file" multiple  name="images" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="tags">Tags <span>*</span></label>
                                <input type="" required name="password" class="form-control">
                            </div>
                            <button type="submit" name="signup" id="createMeetup" class="submitButton">CREATE </button>
                            <button type="reset" name="cancel" class="cancelButton">CANCEL </button>
                            
                           
        
                        </form>
                    </div>


            </div>
