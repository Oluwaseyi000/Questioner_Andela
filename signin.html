<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner | User | Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/signin.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header-logo"> <span class="q">Q</span><span class="uestioner">UESTIONER</span> </h2>

            <div class="profile"> <span>Welcome, Guest</i></span> <br> <span class="time" id="currentTime"></span>

            </div>

    </header>

    <section class="container">
        <div class="body-wrapper">
            <div class="login-div">
                <div class="topic-list-header">Login Form</div>
               
                <form action="" class="loginForm">
                    <div class="form-group">
                        <label for="username">Username <span>*</span></label>
                        <input type="text" required name="username" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password">Password <span>*</span></label>
                        <input type="password" required name="password" class="form-control">
                    </div>

                    <button type="submit" name="sign" class="submitButton">SIGN IN </button>
                        <button type="reset" name="cancel" class="cancelButton">CANCEL </button>

                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        copyright @ Adebajo Oluwaseyi  | Andela 2018
    </footer>

</body>

</html>
