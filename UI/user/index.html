<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner | User | Meetups</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/user/meetups.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/login2.css"> -->
</head>

<body>
    <div id="loader-overlay">
        <div class="loader"></div>
    </div>
    <header class="header">
        <h1 class="header-logo"><a href="../index.html"><span class="q">Q</span><span class="uestioner">UESTIONER</span>
            </a> </h1>

        <div class="profile"> <a href="#" id="dropdown"><img id="dropdown" src="../img/coming (2).jpeg" alt=""><span
                    class="profile-name">Seyi</span> </a>
            <br> <span class="time" id="currentTime"></span>
        </div>


        <div class="dropdown" id="dropdownNav">
            <ul>
                <li> <a href="../user/profile.html">Profile</a> </li>
                <li> <a href="../user/reset-password.html">Setting</a> </li>
                <li> <a href="../">Logout</a> </li>
            </ul>
        </div>

    </header>

    <section class="container">
        <div class="body-wrapper">

            <div id="alert">
                Welcome, <span class="profile-name">Seyi</span>
            </div>
            <div class="container-page">

                <div class="topic-list-header">MEETUPS</div>
                <div class="themeetup-list" id="meetup-lists">
                   


                </div>



            </div>
            <aside class="aside">
                <div class="aside-header">
                    Upcoming Meetups</div>
                <div class="aside-body">
                    <div class="aside-content upcoming-meetup">
                        <p> Today: <span> 0</span></p>
                        <p> This Week:<span> 23</span></p>
                        <p> This Month:<span> 123</span></p>
                    </div>
                    <div class="aside-header"> Your Stats
                    </div>
                    <div class="aside-body">
                        <div class="aside-content">

                            <p class="stats-list">Question Posted: <span>10</span> </p>
                            <p class="stats-list"> Question Commented On:<span> 23</span> </p>
                            <p class="stats-list"> Total Upvote:P <span>123 </span> </p>
                            <p class="stats-list">Total Downvote: <span>34 </span> </p>

                        </div>
                    </div>
                </div>

                <div class="aside-header">
                    ADVERTS</div>
                <div class="aside-body">
                    <img src="https://i.imgur.com/XaKeYJE.png" alt="advert">
                </div>


            </aside>
        </div>
    </section>
    <footer class="footer">
        copyright @ Adebajo Oluwaseyi | Andela 2018
    </footer>
    <script>
        let user = JSON.parse(localStorage.getItem('user'));
        Array.from(document.getElementsByClassName('profile-name')).forEach(element => {
            element.innerHTML = user.firstname;
        });
        if (!localStorage.getItem('token')) {
            console.log('no token')
        };

        fetch(`${localStorage.getItem('base_url')}/meetups`, {
                headers: {
                    'content-type': 'text/plain',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`,
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.status === 200) {
                    data.data.map(data=>{
                        document.querySelector('#meetup-lists').innerHTML+=`
                        <div class="single-meetup">
                            <div><img src="../img/pexels-photo-1376960.jpeg" class="list-image" alt=""></div>
                            <div class="list-detailss">
                                <div> <a href="./meetup.html?id=${data.id}" class="question-header"> ${data.topic}</a></div>
                                <div></div>
                                <p><span class="bold"><i class="far fa-calendar"></i> Date:</span> <span class="brown">
                                        ${data.happeningon}</span> </p>
                                <p><span class="bold"> <i class="fa fa-map-marker-alt"></i> Location:</span><span class="brown">
                                        ${data.location}</span> </p>
                                <div><span class="bold"> <i class="fa fa-question-circle"></i> Question:</span> <span class="brown">
                                        26 </span> <span class="bold"><br> <i class="fa fa-check"></i> RSVPS: </span><span
                                        class="brown"> 34</span> </div>
                            </div>
                        </div>
                        
                        `

                    })
                } else {
                    alert('wrong login credential');
                    `Bearer ${localStorage.getItem('token')}`
                }


            })
            .catch(error => console.log(error));
    </script>
    <script src="../js/general.js"></script>
</body>
