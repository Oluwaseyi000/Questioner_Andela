<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner | User | Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/signin.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header-logo"> <span class="q">Q</span><span class="uestioner">UESTIONER</span> </h2>

            <div class="profile"> <span>Welcome, Guest</i></span> <br> <span class="time" id="currentTime"></span>

            </div>
            <div id="loader-overlay">
                <div class="loader"></div>
            </div>
    </header>
    

    <section class="container">
        <div class="body-wrapper">
            <div class="login-div">
                <div class="topic-list-header">Login Form</div>
               
                <form action="" id="login" name="login" class="loginForm">
                    <p class="new-to-us"><h6>Note: for user: Username is user. For admin, username is admin </h6> </p>
                    <div class="form-group">
                        <label for="username">Username <span>*</span></label>
                        <input type="text" required name="username" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password">Password <span>*</span></label>
                        <input type="password" required name="password" class="form-control">
                    </div>
                  <div>
                       <button class="submitButton" id="signin" name="signin">SIGN IN </button>
                    
                        <button type="reset" name="cancel" class="cancelButton">CANCEL </button>
                        <h6 class="new-to-us">New to Questioner? <a href="./signup.html"> Signup Now!</a></h6>
                  </div>
                   

                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        copyright @ Adebajo Oluwaseyi  | Andela 2018
    </footer>

    <script src="./js/general.js"></script>
</body>

</html>
